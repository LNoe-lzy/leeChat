<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>登陆</title>
<link type="text/css" rel="stylesheet" href="stylesheets/signin.css">
<link type="text/css" rel="stylesheet" href="stylesheets/bootstrap.min.css">
<script type="text/javascript" src="javascripts/jquery.min.js"></script>
<script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
      <div style="width: 40%; margin:0 auto; margin-top: 200px">
    <form class="form-horizontal" method="post">
      <div class="form-group">
        <label for="names" class="col-sm-2 control-label">用户名:</label>
        <div class="col-sm-10">
            <input type="text" name="name" id="names" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-info" type="submit">登录</button>
              <button class="btn" type="reset">取消</button>
          </div>
      </div>
    </form>
      </div>
  </div>
</body>
</html>
